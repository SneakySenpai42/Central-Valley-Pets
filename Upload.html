<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 text-center">
        <h4>Pet Type</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <select name="" id="petType">
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="other">Other</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <h4>Age</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <select name="" id="petAge">
          <option value="0-1">0-12 Months</option>
          <option value="1-2">1-2 years</option>
          <option value="2-4">2-4 years</option>
          <option value="5">5+ years</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <h4>Size/ Type</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <select name="" id="petSize">
          <option value="small">Small Breed</option>
          <option value="large">Large Breed</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <h4>Sex</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <select name="" id="petSex">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <h4>Color</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <select name="" id="petColor">
          <option value="black">Black</option>
          <option value="white">White</option>
          <option value="brown">Brown</option>
          <option value="yellow">Yellow</option>
        </select>
      </div>
    </div>
  </div>
</body>
</html>
