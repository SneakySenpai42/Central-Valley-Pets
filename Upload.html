<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <div>
    <img src="img/CVP Logo.png" alt="logo">
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 text-center">
        <h2>Pet Info</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <h4>Pet Type</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <select name="" id="petType">
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="other">Other</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <h4>Age</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <select name="" id="petAge">
          <option value="0-1">0-12 Months</option>
          <option value="1-2">1-2 years</option>
          <option value="2-4">2-4 years</option>
          <option value="5">5+ years</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <h4>Size/ Type</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <select name="" id="petSize">
          <option value="small">Small Breed</option>
          <option value="large">Large Breed</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <h4>Sex</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <select name="" id="petSex">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <h4>Color</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <select name="" id="petColor">
          <option value="black">Black</option>
          <option value="white">White</option>
          <option value="brown">Brown</option>
          <option value="yellow">Yellow</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <h4>Breed</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <input type="text">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <h4>Pet's Name</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <input type="text">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <h4>Description</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <textarea name="Description" id="description" cols="60" rows="5">Describe your pet</textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <h4>Uplaod an image of your pet</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-2 col-xs-offset-5">
        <input type="file" id="petImage">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <h2>Contact Info</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <h4>First Name</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <input type="text">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <h4>Last Name</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <input type="text">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <h4>Phone Number</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <h4>Email</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <input type="text">
      </div>
    </div>
  </div>
</body>
</html>
